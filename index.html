<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
        <h2>To-Do List <img src="images/todo-list.png" alt="To-do list"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Enter your item">
            <button onclick="addTask()">Add</button>
        </div>
        <h3>Planned Activities</h3>
        <ul id="list-container">
            <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
            <li>Task 4</li>
            <li>Task 5</li>
        </ul> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
